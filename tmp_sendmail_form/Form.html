<!DOCTYPE html>
<link href="resources/css/form.css" type="text/css" rel="stylesheet">









<h2>Contact Us</h2>




<form>
		<input name="name" placeholder="Name" class="name" required />
    <input name="emailaddress" placeholder="E-mail" class="email" type="email" required />
    <input name="subject" placeholder="Subject" class="subject" />
    <textarea rows="4" cols="50" name="subject" placeholder="Please enter your message" class="message" required></textarea>
    <input name="submit" class="btn" type="submit" value="Send" />
</form>




  </html>
